<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>লগইন | মেধাবী শপ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  min-height:100vh;
  background:linear-gradient(rgba(11,94,60,0.85), rgba(11,94,60,0.85)),
             url('https://images.unsplash.com/photo-1542816417-0983c9c9ad53');
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.95);
  padding:35px 30px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo h1{
  margin:0;
  color:#0b5e3c;
  font-size:28px;
}
.logo p{
  margin:5px 0 0;
  color:#555;
  font-size:14px;
}

label{
  display:block;
  margin-top:18px;
  font-weight:600;
  color:#333;
}

input{
  width:100%;
  padding:12px 14px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
input:focus{
  outline:none;
  border-color:#0b5e3c;
  box-shadow:0 0 0 2px rgba(11,94,60,0.15);
}

.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:15px;
  font-size:14px;
}
.actions a{
  color:#0b5e3c;
  text-decoration:none;
}

button{
  margin-top:22px;
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#0b5e3c;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  background:#094c31;
}

.signup{
  margin-top:22px;
  text-align:center;
  font-size:14px;
}
.signup a{
  color:#0b5e3c;
  font-weight:600;
  text-decoration:none;
}

@media(max-width:480px){
  .login-box{padding:30px 22px}
}
</style>
</head>
<body>

<div class="login-box">
  <div class="logo">
    <h1>মেধাবী শপ</h1>
    <p>আপনার একাউন্টে লগইন করুন</p>
  </div>

  <form onsubmit="loginDemo(); return false;">
    <label>ইমেইল অথবা মোবাইল</label>
    <input type="text" placeholder="Email Or Phone" required>

    <label>পাসওয়ার্ড</label>
    <input type="password" placeholder="Password" required>

    <div class="actions">
      <label><input type="checkbox"> আমাকে মনে রাখুন</label>
      <a href="Recovery.html">পাসওয়ার্ড ভুলে গেছেন?</a>
    </div>

    <button type="submit">লগইন</button>
  </form>

  <div class="signup">
    নতুন ইউজার? <a href="register.html">একাউন্ট তৈরি করুন</a>
  </div>
</div>

<script>
function loginDemo(){
  alert('ডেমো লগইন সফল! (Backend পরে যোগ করা হবে)');
}
</script>

</body>
</html>
