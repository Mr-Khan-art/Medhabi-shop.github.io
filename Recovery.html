<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>পাসওয়ার্ড রিকভারি | মেধাবী শপ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;min-height:100vh;background:linear-gradient(rgba(11,94,60,.85),rgba(11,94,60,.85)),url('https://images.unsplash.com/photo-1542816417-0983c9c9ad53');background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center}
.box{width:100%;max-width:420px;background:rgba(255,255,255,.96);padding:35px;border-radius:18px;box-shadow:0 25px 50px rgba(0,0,0,.3)}
.logo{text-align:center;margin-bottom:20px}
.logo h1{margin:0;color:#0b5e3c;font-size:28px}
.logo p{color:#555;font-size:14px}
label{display:block;margin-top:18px;font-weight:600}
input{width:100%;padding:12px;margin-top:6px;border-radius:8px;border:1px solid #ccc;font-size:15px}
input:focus{outline:none;border-color:#0b5e3c;box-shadow:0 0 0 2px rgba(11,94,60,.15)}
button{margin-top:22px;width:100%;padding:14px;font-size:16px;border:none;border-radius:10px;background:#0b5e3c;color:white;cursor:pointer}
button:hover{background:#094c31}
.link{text-align:center;margin-top:18px;font-size:14px}
.link a{color:#0b5e3c;font-weight:600;text-decoration:none}
</style>
</head>
<body>
<div class="box">
  <div class="logo">
    <h1>মেধাবী শপ</h1>
    <p>পাসওয়ার্ড রিকভারি</p>
  </div>
  <form onsubmit="recoverDemo();return false;">
    <label>ইমেইল অথবা মোবাইল</label>
    <input type="text" required placeholder="Email or Phone">
    <button type="submit">রিকভারি লিংক পাঠান</button>
  </form>
  <div class="link"><a href="login.html">লগইনে ফিরে যান</a></div>
</div>
<script>function recoverDemo(){alert('ডেমো রিকভারি লিংক পাঠানো হয়েছে!');}</script>
</body>
</html>
